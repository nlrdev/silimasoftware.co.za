<div class="bg-contact-img">
  <div class="bg-d1 text-dark " style="height: 100%;">
    <h1 class="h1-responsive font-weight-bold headings-mono" style="display: none;">
      Contact
    </h1>
    <div class="container" style="padding-top: 10vh; padding-bottom: 10vh;">
      {% if not blocked %}
      <h5 class="text-white  headings-mono text-center">Send us a message</h5>
      <p class="text-white headings-mono">S
        We will get back to you asap! </p>
      {% endif %}
      <div class="text-white d-flex justify-content-center">
        <div id="status" class="col-lg-7 col-md-12 mb-md-0 mb-5 p-5 text-white">
          {% if blocked %}
          <h5 class="text-dark text-center  headings-mono">We got the messages thanks.
            <br>
            <br>We will get back to you as soon as possable!</h5>
          {% else %}
          <form id="contact-form" class=" shadow bg-obs rounded form-after p-4">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 col-sm-12  p-2">
                <div class="md-form mb-0">
                  <input style="position: relative; z-index: 2;" type="text" id="name" name="name"
                    class="form-control bg-light" placeholder="Name" />
                </div>
              </div>
              <div class="col-md-6 col-sm-12 p-2">
                <div class="md-form mb-0">
                  <input style="position: relative; z-index: 2;" type="email" id="email" name="email"
                    class="form-control bg-light" placeholder="Email" />
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-12 col-sm-12 p-2">
                <div class="md-form mb-0">
                  <input style="position: relative; z-index: 2;" type="text" id="subject" name="subject"
                    class="form-control bg-light" placeholder="Subject" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 p-2">
                <div class="md-form">
                  <textarea style="position: relative; z-index: 2;" type="text" id="message" name="message" rows="6"
                    class="form-control bg-light md-textarea text-left" placeholder="Your Message"></textarea>
                </div>
              </div>
            </div>
            <br />
            <button id="regs" type="submit" class="form-after btn btn-outline-light big-font"
              style="height: 60px; width: 200px; position: relative; z-index: 2;">
              Send
            </button>
          </form>
          <div id="form-result" style="display: none" class="text-dark">
            <h2 id="form-result-text" class=""></h2>
            <div id="form-msg" style="display: none">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
