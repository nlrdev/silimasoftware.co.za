<div class="container-fluid bg-imgb">
  <div class="text-center">
    <div class="row text-dark">
      <div class="col-6">
        <div class="text-light" style="padding-top: 200px;">
          <h1 id="heading" class="mb-3 headings-mono">Blog</h1>
          <br>
          <h4 id="sub" class="mb-3 headings-mono">
            Select a topic to get started
          </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-group bg-d1" role="group">
    {% for i in menu %}
    <button id="{{ i.name }}" slug="{{ i.slug }}" type="button" class="btn nlink" style="width: 180px; height: 80px">
      <span class="nav_font">{{ i.name }}</span>
    </button>
    {% endfor %}
  </div>
</div>
